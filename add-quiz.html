<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Hub - Stworz quiz</title>
    <link rel="stylesheet" href="inc/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="inc/script.js"></script>
</head>
<body>
    <nav>
        <div id="logo">
            <img src="inc/logo.png" alt="">
        </div>
        <div id="nav">
            <div id="nav-container">
                <div class="nav-button"><a href="index.html">Quizy</a></div>
                <div class="nav-button"><a href="about.html">O nas</a></div>
            </div>
        </div>
    </nav>
    <main>
        <div id="add-container">
        </div>
        <div>
            <div id="next-question">
                <p>Dodaj nowe pytanie</p>
            </div>
            <div id="add-quiz-container">
                <label for="name">Nazwa quizu</label>
                <input class="answer" name="name" id="name" type="text" placeholder="nazwa quizu">
                <label for="author">autor</label>
                <input class="answer" name="author" id="author" type="text" placeholder="autor">
                <label for="category">kategoria</label>
                <input class="answer" name="category" id="category" list="categories">
                <datalist id="categories"></datalist>
                <label for="timeout">Czas na rozwiazanie w sekundach</label>
                <input type="number" id="timeout" placeholder="sekundy, 0 - nieskonczonosc">
                <p id="add-quiz-btn">Dodaj quiz</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Copyright by Bartosz Paterek</p>
    </footer>
</body>
</html>
